<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="img-container">
        <img src="./images/image-header-mobile.jpg" alt="People get oppatunity from business dealings." class="img-mobile">
      </div>
      <div class="text-container">
        <h1>Get <span style="color:#aa5cdb">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
        <div class="stat">
          <div class="stat-box"><h2>10k+</h2><p class="stat-headings">companies</p></div>
          <div class="stat-box"><h2>314</h2><p class="stat-headings">templates</p></div>
          <div class="stat-box"><h2>12m+</h2><p class="stat-headings">queries</p></div>
        </div>
      </div>
      <div class="img-container">
        <img src="./images/image-header-desktop.jpg" alt="People get oppatunity from business dealings." class="img-desk">
      </div>
    </article>
  </main>
</body>
</html>
